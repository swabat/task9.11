<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            
            <div class="col">
                <image class="avatar" src="images/who-avatar.jpg"></image>
            </div>

            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">

                            <h3>Фамилия: <span id="surnameOutput"></span></h3>

                            <h3>Имя: <span id="firstNameOutput"></span></h3>

                            <h3>Отчество: <span id="secondNameOutput"></span></h3>

                            <h3>Пол: <span id="genderOutput"></span></h3>

                            <h3>Дата рождения: <span id="birthDateOutput"></span> <span id="birthYearOutput"></span></h3>

                            <h3>Профессия: <span id="professionOutput"></span></h3>

                            <p><button type="button" class="btn-generate">Сгенерировать</button> <button type="button" class="btn-clear">Очистить</button></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <a href="http://www.freepik.com"  class="license">Avatars designed by Freepik</a>
</div>

<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>

</html>
